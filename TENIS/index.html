<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="./js/index.js"></script>
     <link rel="stylesheet" href="./css/index.css">
    <!--Enlace  Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">

    <title>APPTENIS</title>
  </head>
  <body>

    <!-- Datos del partido -->
    <nav id="datos">
        <div class="container-fluid bg-dark text-light py-3">
        <header class="text-center">
          <h1>INTRODUCE DATOS PARA EMPEZAR EL TORNEOS</h1>
        </header>
         </div>
        <div class="container my-2 bg-dark w-50 text-light p-2">
        <div class="row g-3 p-3">
            <div class="col-12">
                <label for="inputAddress" class="form-label">Nombre del Torneo</label>
                <input type="text" class="form-control" id="inputTorneo" placeholder="IES Fuente San Luis">
              </div>
            <div class="col-md-6">
                <label for="validationDefault01" class="form-label">Nombre del Jugador 1</label>
                <input type="text" class="form-control" id="jugador1" value="Moya" required>
              </div>
              <div class="col-md-6 ">
                <label for="validationDefault02" class="form-label">RANKING</label>
                <input type="text" class="form-control" id="ranKing2" value="" required>
              </div>
              <div class="col-md-6">
                <label for="validationDefault01" class="form-label">Nombre del Jugador 2</label>
                <input type="text" class="form-control" id="jugador2" value="Carlos Alcaraz" required>
              </div>
              <div class="col-md-6">
                <label for="validationDefault02" class="form-label">RANKING</label>
                <input type="text" class="form-control" id="ranking2" value="" required>
              </div>
          
           
           
            <div class="col-md-4">
              <label for="inputState" class="form-label">Pais jugador 1</label>
              <select id="pais1" class="form-select">
                <option selected>ESPAÑA</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Pais jugador 2</label>
                <select id="pais2" class="form-select">
                  <option selected>ESPAÑA</option>
                  <option>...</option>
                </select>
              </div>
 <!-- Numero de sets a disputar -->
              <div class="col-md-6" >
                <label for="validationDefault02" class="form-label">Número de sets a disputar</label>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="setOption" id="set3" value="3">
                  <label class="form-check-label" for="sets3">
                    Jugar a 3 sets
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="setOption" id="set5" value="5">
                  <label class="form-check-label" for="set5">
                    Jugar a 5 sets
                  </label>
                </div>
              </div>
              <div class="d-flex justify-content-center">
                <button class="btn btn-primary" id="empezarPartida">Empezar Partida</button>
              </div>
            </div>
        </div>
    </nav >
<!-- Marcador de 3 sets -->
<section id="displaySets3" >
    <div class="container well" id="adminPanel3sets">
        <h1 class="text-center" id="torneoset3">TORNEO DE TENIS</h1>
        <div class="table-responsive">
            <table class="table table-striped table-bordered centeredTable" id="adminTable3">
                <tbody>
                    <tr>
                        <th class="col">Player</th>
                        <th class="col" id="admin_set1head">Set 1</th>
                        <th class="col" id="admin_set2head">Set 2</th>
                        <th class="col" id="admin_set3head">Set 3</th>
                    </tr>
                    <tr>
                        <td id="admin_p1name">
                            <h2 id="nombreJugador1"></h2>
                        </td>
                        <td id="admin_p1set1"></td>
                        <td id="admin_p1set2"></td>
                        <td id="admin_p1set3"></td>
                    </tr>
                    <tr>
                        <td id="admin_p2name">
                            <h2 id="nombreJugador2"></h2>
                        </td>
                        <td id="admin_p2set1"></td>
                        <td id="admin_p2set2"></td>
                        <td id="admin_p2set3"></td>
                    </tr>
                </tbody>
            </table>
        </div>       
    </div>
</section>

<!-- Marcador de 5 sets -->
<section id="displaySets5">
    <div class="container well" id="adminPanel5sets">
        <h1 class="text-center" id="torneoset5">TORNEO DE TENIS</h1>
        <div class="table-responsive">
            <table class="table table-striped table-bordered centeredTable" id="adminTable5">
                <tbody>
                    <tr>
                        <th class="col">Player</th>
                        <th class="col" id="admin_set1head">Set 1</th>
                        <th class="col" id="admin_set2head">Set 2</th>
                        <th class="col" id="admin_set3head">Set 3</th>
                        <th class="col" id="admin_set4head">Set 4</th>
                        <th class="col" id="admin_set5head">Set 5</th>
                    </tr>
                    <tr>
                        <td id="admin_p1name">
                            <input type="text" class="form-control" id="admin_p1nameInput" maxlength="46" placeholder="Player 1 name">
                        </td>
                        <td id="admin_p1set1"></td>
                        <td id="admin_p1set2"></td>
                        <td id="admin_p1set3"></td>
                        <td id="admin_p1set4"></td>
                        <td id="admin_p1set5"></td>
                    </tr>
                    <tr>
                        <td id="admin_p2name">
                            <input type="text" class="form-control" id="admin_p2nameInput" maxlength="46" placeholder="Player 2 name">
                        </td>
                        <td id="admin_p2set1"></td>
                        <td id="admin_p2set2"></td>
                        <td id="admin_p2set3"></td>
                        <td id="admin_p2set4"></td>
                        <td id="admin_p2set5"></td>
                    </tr>
                </tbody>
            </table>
        </div>       
    </div>
</section>

  </body>
</html>
