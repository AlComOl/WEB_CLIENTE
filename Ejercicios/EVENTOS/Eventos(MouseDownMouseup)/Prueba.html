<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiPrueba</title>
</head>
<body>
 
    <div id="cuadro1" style="width:200px;height:200px; border: 3px solid blue;background-color: aquamarine;margin-bottom: 20px;">
        

    </div>

    <div id="cuadro2" style=" width:200px;height:200px; border: 5px solid black;background-color: blue;"></div>


    <script>

window.onload=function(){

        document.getElementById("cuadro1").addEventListener('mousedown',presion1);
        document.getElementById("cuadro2").addEventListener('mouseup',presion2);

        function presion1(){
            document.getElementById("cuadro1").style.backgroundColor="yellow";
        }

        function presion2(){
            document.getElementById("cuadro2").style.border="20px solid green";
        }
    }
    </script>
</body>
</html>
