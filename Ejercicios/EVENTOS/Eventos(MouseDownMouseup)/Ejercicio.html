<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Elaborar un programa que muestre un div de color rojo.
     Cuando se presione cambiar el color a amarillo y luego de soltar el botÃ³n del mouse volver a pintar de rojo. -->

     <div id="cuadro1" style="width:200px;height:200px;background:red" ></div>

     <div id="cuadro2" style="width:200px;height:200px;background: green"></div>

     <script>

        window.onload=function(){

        document.getElementById('cuadro1').addEventListener('mousedown',color1);//colo el Id y le paso el evento y la funcion 
        document.getElementById('cuadro2').addEventListener('mouseup', color2);

        function color1() {//funcion 
            document.getElementById('cuadro1').style.backgroundColor = 'yellow';//cambiamos color del div
        }

        function color2() {
            document.getElementById('cuadro2').style.backgroundColor = 'red';
        }
    }

     </script>
    
</body>
</html>
