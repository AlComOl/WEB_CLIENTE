<!-- Confeccionar un formulario que muestre un checkbox que cuando se tilde active un botón
(el checkbox debe mostrar un mensaje que diga : "Confirma los términos y condiciones?")  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Minimalista</title>
    <!--  Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!--Centrar -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title text-center mb-4">Selecciona tus opciones</h5>
                
                <!-- Los checkboxes -->
                <form>
                    <!-- Check -->
                    <div class="form-check mb-3">
                        <input id="selector1" class="form-check-input" type="checkbox" i checked>
                        <label class="form-check-label" for="selectAll">
                            Seleccionar todo 
                        </label>
                    </div>
                    
                    <!-- Checkbox 1 -->
                    <div class="form-check mb-2">
                        <input  id="selector2" class="form-check-input" type="checkbox" checked>
                        <label class="form-check-label" for="option1">
                            Opción 1
                        </label>
                    </div>
                    
                    <!-- Checkbox  2 -->
                    <div class="form-check mb-2">
                        <input id="selector3"  class="form-check-input" type="checkbox">
                        <label class="form-check-label" for="option2">
                            Opción 2
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        window.onload=function(){
        document.getElementById('selector1').addEventListener('change', sel_1);
        document.getElementById('selector2').addEventListener('change', sel_2);
        document.getElementById('selector3').addEventListener('change', sel_3);



        function sel_1(){
           alert(document.getElementById('selector1').checked +"Confirma los términos y condiciones");
        }
        function sel_2(){
            alert(document.getElementById('selector2').checked + "Confirma los términos y condiciones");
        }
        function sel_3(){
           alert(document.getElementById('selector3').checked + "Confirma los términos y condiciones");
        }
       
        }
    </script>

    <!-- Enlace a Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
