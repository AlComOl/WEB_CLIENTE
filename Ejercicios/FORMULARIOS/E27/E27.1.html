<!-- Generar un presupuesto de un equipo de computación a partir de tres objetos de tipo SELECT que nos
permiten seleccionar:
Procesador (Intel I3 - $400, Intel I5 $600, Intel I7 $800).
Monitor (Samsung 20' - $250, Samsung 22' - $350, Samsung 26' - $550)
Disco Duro(500 Gb - $300, 1 Tb - $440, 3 Tb - $500)
Para cada característica indicamos string a mostrar (Ej. Intel I3) y el valor asociado a dicho
string (Ej. 400).
Al presionar un botón "Calcular" mostrar el presupuesto en un objeto de tipo TEXT -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/E27.1.js"></script> 
  <title>Document</title>
</head>
<body>
  <form>
    <p><select id="procesador"> 
        <option value="400">Intel I3</option>
        <option value="600">Intel I5</option>
        <option value="800">Intel I7</option>
    </select></p>
    <p>Precio componente: <input type="text" id="par_1"></p>
    <p><select id="monitor"> 
        <option value="250">Samsung 20</option>
        <option value="350">Samsung 22</option>
        <option value="550">Samsung 26</option>
    </select>
    <p>Precio componente: <input type="text" id="par_2"></p>
    <p><select id="DiscoDuro"> 
        <option value="300">500gb</option>
        <option value="440">1 Tb</option>
        <option value="500">3 Tb</option>
    </select>
    <p>Precio compomente: <input type="text" id="par_3"></p>
    <br>
    <p>Precio del producto: <input type="text" id="total"></p>
    <input type="button" id="mostrar" style="padding-right: 50px;">MOSTRAR</input>
    
  </form>
</body>
</html>
