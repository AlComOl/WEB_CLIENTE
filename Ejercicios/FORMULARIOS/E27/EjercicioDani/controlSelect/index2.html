<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCComponentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./script2.js"></script>
</head>

<body class="d-flex justify-content-center">
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Configurador de pc</label>
        </div>
        <select class="form-control form-control" id="procesador">
            <option>Elige un procesador -></option>
            <option value="400">Intel i3</option>
            <option value="600">Intel i5</option>
            <option value="800">Intel i7</option>
        </select>
        <p> Valor del procesador:<input type="text" class="form-control-sm" id="precioP"></p>
        <select class="form-control form-control" id="monitor">
            <option>Elige un monitor -></option>
            <option value="250">Samsung 20'</option>
            <option value="350">Samsung 22'</option>
            <option value="550">Samsung 26'</option>
        </select>
        <p> Valor del monitor:<input type="text" class="form-control-sm" id="precioM"></p>
        <select class="form-control form-control" id="discoduro">
            <option>Elige un Disco duro -></option>
            <option value="300">500 Gb</option>
            <option value="440">1 Tb</option>
            <option value="500">3 Tb</option>
        </select>
        <p> Valor del Disco duro:<input type="text" class="form-control-sm" id="precioD"></p>
        <p> Valor del PC:<input type="text" class="form-control" id="precioT"></p>
        <button type="button" id="butt" class="btn btn-secondary">Calculo</button>

    </form>
</body>

</html>
