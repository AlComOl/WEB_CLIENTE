<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <form>
        <p><select id="select1" onChange="cambiarColor()">
            <option value="10 $">Jamon</option>
            <option value="15 $">Queso</option>
            <option value="16 $">Mozarella</option>
            <option value="20 $">Morrones</option>
        </select></p>
        <p>Precio:<input type="text" id="text1"></p>
       
    </form>

    <script>
        function cambiarColor() {
            let seleccion = document.getElementById('select1');
           
            document.getElementById('text1').value = seleccion.options[seleccion.selectedIndex].value;
        }
    </script>

</body>

</html>
